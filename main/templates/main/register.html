{% extends 'main/base.html' %}

{%block content%}

<div class="">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text">Are you already registered?
        <a href="/accounts/login">Login</a>.
    </p>
</div>

{%endblock content%}
