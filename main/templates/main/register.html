{% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

<div class="">
    <h1>Cadastre-se</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
    <p class="text-center">JÃ¡ possui conta?
        <a href="/accounts/login">Entrar</a>.
    </p>
</div>
